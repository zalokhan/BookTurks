language: python
cache: pip
python:
- '3.5'

before_install:
  - export DJANGO_SETTINGS_MODULE=mysite.settings
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
- pip install -r requirements.txt

services:
- postgresql

before_script:
  - psql -c "CREATE DATABASE travisdb;" -U postgres
  - wget http://download.cdn.mozilla.net/pub/mozilla.org/firefox/releases/16.0/linux-i686/en-US/firefox-16.0.tar.bz2
  - tar -xjf firefox-16.0.tar.bz2
  - export PATH=./firefox:$PATH
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

#addons:
#  sauce_connect: true

script:
- coverage run --source=service manage.py test service.tests

after_success:
- coveralls

